<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IWT Assignment</title>
</head>
<body>
  <form action="#">
    <table>
      <tr>
        <td>
        Name:
        </td>
        <td>
          <input type="text">
        </td>
      </tr>

      <tr>
        <td>
        Email:
        </td>
        <td>
          <input type="email"> <input type="button" value="check">
        </td>
      </tr>

      <tr>
        <td>
        Age:
        </td>
        <td>
          <input type="number">
        </td>
      </tr>
      <tr>
        <td>
        Country:
        </td>
        <td>
          <input type="text" name="Country" id="Country">
        </td>
      </tr>
      <tr>
        <td>
        Password:
        </td>
        <td>
          <input type="password">
        </td>
      </tr>
      <tr>
        <td>
        Resume:
        </td>
        <td>
          <input type="file" name="FileUpload" id="FileUpload">
        </td>
      </tr>
      <tr>
        <td>
        Hobbbies:
        </td>
        <td>
          <input type="checkbox" name="Cricket"> Cricket <input type="checkbox" name="Football"> Football
        </td>
      </tr>

      <tr>
        <td>
        Gender:
        </td>
        <td>
          <input type="radio" name="gender"> Female <input type="radio" name="gender"> Male
        </td>
      </tr>

      <tr>
        <td>
        City:
        </td>
        <td>
          <select name="city" id="">
            <option value="chooseCity">--Choose City--</option>
            <option value="Berhampur">Berhampur</option>
            <option value="BBSR">BBSR</option>
            <option value="Cttck">Cttck</option>
            <option value="Kheojhar">Kheojhar</option>
            <option value="Balangir">Balangir</option>
            <option value="Puri">Puri</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Address:</td>
        <td><textarea name="Address" class="child" cols="30" rows="10"></textarea></td>
      </tr>
      <tr>
        <td></td>
        <td><input type="submit" value="Submit">
          <input type="reset" value="Reset "></td>
      </tr>
      </table>
  </form>
</body>
</html>
